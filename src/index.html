<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>"Это про погоду</title>
  </head>
  <body>
    <header>
      <h1>Сегодня в Вашем городе</h1>
      <div id="header-container"></div>
    </header>
    <main>
      <h2>Погода в каком городе Вас интересует</h2>

      <div id="container">
      <div class="city">
        Город:
        <p class="city-name"></p>
      </div>
      <div class="temperature">
        Температура:
        <p class="temperature-data"></p>
      </div>
      <div class="img-box">
        <img class="avatar" src="" alt="здесь будет картинка" />
      </div>
      <h2>Вы недавно смотрели погоду</h2>
      <div id="weather-box" ></div>
    </div>
    </main>
    <footer>
      <h2>Это то, что Вы ищете?</h2>
      <div id="map-container" ></div>
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
